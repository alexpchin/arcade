<!DOCTYPE html>
<html lang="en" ng-app="tttApp">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/boardController.js"></script>
</head>
<body ng-controller="BoardController as board">
  <h1> Welcome to Angular Tic Tac Toe </h1>
  <div ng-if="!board.winner && !board.isTie">
  <h2 ng-if="board.isPlayer1">Make your move, Player 1.</h2>
  <h2 ng-if="!board.isPlayer1">Make your move, Player 1.</h2>
  <ul>
    <li ng-repeat="box in board.boxes track by $index" ng-click="board.boxes[$index] || board.mark($index)">{{box}}
    </li>
  </ul>
  </div>
  <h2 ng-if="board.winner">{{board.winner}} won the game.</h2>
  <h2 ng-if="board.isTie">It's a tie.</h2>
  <div class="wrapper">
  <button ng-if="board.winner || board.isTie" ng-click="board.initialize()">Restart</button>
  </div>
</body>
</html>
